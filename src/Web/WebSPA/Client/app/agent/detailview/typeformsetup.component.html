<section class="page-agent-spreadsheet-setup container-fluid with-maxwidth no-breadcrumbs">
    <article class="article">
        <h2 class="article-title">Typeform Setting</h2>
        <div class="box box-default">
            <div class="box-body padding-xl">

                <div class="form-group row">
                    <label for="inputEmail3" class="col-md-2 control-label">Typeform Url</label>
                    <div class="col-md-10">
                        <span *ngIf="currentAgent != null">{{currentAgent.agentTypeForm.typeFormUrl}}</span>
                        <span *ngIf="currentAgent === null">[Not Set]</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-md-2 control-label">Spreadsheet Url</label>
                    <div class="col-md-10">
                        <span *ngIf="currentAgent != null">{{currentAgent.agentTypeForm.spreadsheetUrl}}</span>
                        <span *ngIf="currentAgent === null">[Not Set]</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-md-2 control-label">Spreadsheet Name</label>
                    <div class="col-md-10">
                        <span *ngIf="currentAgent != null">{{currentAgent.agentTypeForm.spreadsheetName}}</span>
                        <span *ngIf="currentAgent === null">[Not Set]</span>
                    </div>
                </div>

        </div>
    </div>-->

        </div>
        <div id="zap_integration">

        </div>
    </article>
</section>
