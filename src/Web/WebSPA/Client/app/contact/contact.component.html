<section class="page-agent container-fluid with-maxwidth no-breadcrumbs">
    <div class="row">
        <div class="col-lg-9">
            <div class="box box-default">
                <div class="box-heading">

                    <div class="row" *ngIf="showHeaderMenu">
                        <div class="col-lg-3 text-left">
                            <a class="btn-icon btn-icon-md btn-primary" href="javascript:;" (click)="previousAgentClicked()"><i class="fa fa-angle-left fa-2x"></i></a>
                            <a class="btn-icon btn-icon-md btn-primary" style="margin-left: 5px" href="javascript:;" (click)="nextAgentClicked()"><i class="fa fa-angle-right fa-2x"></i></a>

                        </div>
                        <div class="col-lg-3 text-left">
                            <p style="font-weight:700; font-size:20px">Viewing {{currentIndex}} of {{totalCount}}</p>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="box box-default">
                <div class="box-heading">Filter</div>
                <div class="box-body">
                    
                </div>
            </div>
        </div>
    </div>
    
</section>
